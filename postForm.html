<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; font-family: 'Noto Sans KR', sans-serif; }
    .container { max-width: 700px; margin: 60px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,0.05); }
    h2 { font-weight:700; margin-bottom:30px; }
    .btn-primary { background-color:#007bff; border-color:#007bff; }
    .btn-primary:hover { background-color:#0069d9; border-color:#0062cc; }
  </style>
</head>
<body>

<div class="container">
  <h2>게시글 작성</h2>
  <form th:action="@{/posts}" method="post" th:object="${post}">
    <input type="hidden" th:field="*{category}" />

    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{title}" class="form-control" required/>
    </div>
    <div class="mb-4">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="8" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{'/posts/category/' + ${post.category}}" class="btn btn-secondary">← 취소</a>
      <button type="submit" class="btn btn-primary">작성 완료</button>
    </div>
  </form>
</div>

</body>
</html>
