<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    h2 {
      font-weight: 700;
    }
    textarea {
      resize: vertical;
    }
    .comment-form input, .comment-form textarea {
      font-size: 0.9rem;
    }
    .comment-form button {
      font-size: 0.85rem;
    }
    .list-group-item small {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 게시글 제목과 내용 -->
  <h2 th:text="${post.title}" class="fw-bold mb-3">제목</h2>
  <p th:text="${post.content}" class="mb-4">내용</p>

  <div class="d-flex justify-content-between mb-4">
    <a th:href="@{'/posts/category/' + ${post.category}}" class="btn btn-secondary btn-sm">← 목록으로</a>
    <div>
      <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-warning btn-sm">수정</a>
      <a th:href="@{'/posts/delete/' + ${post.id}}" class="btn btn-danger btn-sm"
         onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
    </div>
  </div>

  <hr />

  <!-- 댓글 작성 -->
  <h5 class="mb-3">💬 댓글 작성</h5>
  <form th:action="@{'/posts/' + ${post.id} + '/comments/write'}" method="post" class="mb-4 comment-form">
    <div class="mb-2">
      <input type="text" class="form-control" name="nickname" placeholder="작성자 이름" required />
    </div>
    <!-- 비밀번호 입력란 삭제 -->
    <div class="mb-2">
      <textarea class="form-control" name="content" rows="3" placeholder="댓글 내용" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">댓글 등록</button>
  </form>

  <!-- 댓글 목록 -->
  <h5 class="mb-3">📝 댓글 목록
    <span th:if="${not #lists.isEmpty(comments)}" class="text-muted small">
      (<span th:text="${#lists.size(comments)}">0</span>개)
    </span>
  </h5>

  <div th:if="${#lists.isEmpty(comments)}">
    <p class="text-muted">등록된 댓글이 없습니다.</p>
  </div>

  <ul class="list-group" th:if="${not #lists.isEmpty(comments)}">
    <li th:each="comment : ${comments}" class="list-group-item">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <strong th:text="${comment.nickname}">작성자</strong>
          <small class="text-muted ms-2"
                 th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
          <p class="mt-2 mb-1" th:text="${comment.content}">댓글 내용</p>
        </div>
        <div class="text-end" style="min-width: 130px;">
          <!-- 댓글 수정 -->
          <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/edit'}"
                method="get" class="mb-1">
            <button type="submit" class="btn btn-outline-secondary btn-sm">수정</button>
          </form>
          <!-- 댓글 삭제 -->
          <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/delete'}"
                method="post">
            <!-- 비밀번호 입력란 삭제 -->
            <button type="submit" class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
          </form>
        </div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
