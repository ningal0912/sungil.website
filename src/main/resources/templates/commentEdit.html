<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>댓글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">
  <h3>댓글 수정</h3>
  <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/edit'}" method="post">
    <div class="mb-3">
      <textarea class="form-control" name="content" rows="4" required th:text="${comment.content}"></textarea>
    </div>
    <!-- 비밀번호 입력란 완전 삭제 -->
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a th:href="@{'/posts/view/' + ${post.id}}" class="btn btn-secondary ms-2">취소</a>
  </form>
</div>
</body>
</html>
