<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 700px;">
  <h2 class="mb-4">게시글 수정</h2>
  <form th:action="@{'/posts/update/' + ${post.id}}" method="post" th:object="${post}">
    <input type="hidden" th:field="*{category}" />

    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{title}" class="form-control" required/>
    </div>
    <div class="mb-4">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" class="form-control" rows="8" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{'/posts/view/' + ${post.id}}" class="btn btn-secondary">취소</a>
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>
</div>
</body>
</html>
