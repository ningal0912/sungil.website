<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-box {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2 class="text-center mb-4 fw-bold">회원가입</h2>

  <form th:action="@{/signup}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="아이디 입력" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호 입력" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">가입하기</button>
    </div>

    <!-- 에러 메시지 출력 -->
    <div class="mt-3 text-center text-danger" th:if="${error}" th:text="${error}"></div>
  </form>
</div>

</body>
</html>
