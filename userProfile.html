<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>사용자 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 fw-bold"><span class="me-2">👤</span>사용자 프로필</h2>

    <div th:if="${user != null}">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    👤 <span th:text="${user.username}">사용자 이름</span>
                </h5>
                <p class="card-text">
                    🔢 회원 번호: <span th:text="${user.id}">1</span>
                </p>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a th:href="@{/}" class="btn btn-outline-secondary">🏠 홈</a>
            <a th:href="@{/logout}" class="btn btn-danger">🔓 로그아웃</a>
        </div>
    </div>

    <div th:unless="${user != null}">
        <div class="alert alert-warning mt-4">
            로그인 정보가 없습니다. 다시 <a th:href="@{/login}">로그인</a>해주세요.
        </div>
    </div>
</div>
</body>
</html>
